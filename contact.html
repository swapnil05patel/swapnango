<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Donation Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.7), rgba(255, 99, 71, 0.7)),
            url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
            font-family: 'Roboto', sans-serif;
        }
        .content-box {
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-icons i {
            font-size: 30px;
            margin: 10px;
            color: #007bff;
            transition: color 0.3s;
        }
        .social-icons i:hover {
            color: #0056b3;
        }
        .contact-form input, .contact-form textarea {
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container content-box">
        <h1 class="text-center mb-4">Contact Us</h1>
        
        <!-- Contact Info -->
        <p><strong>SwapnaFoundation</strong></p>
        <p>Mobile No: <strong>9054615917</strong></p>
        <p>Email ID: <strong>swapnil@gmail.com</strong></p>
        
        <!-- Contact Form -->
        <h4 class="mt-4">Send Us a Message</h4>
        <form class="contact-form" id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        
        <!-- Google Maps Embed -->
        <h4 class="mt-4">Our Location</h4>
        <div class="mb-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.122063866104!2d144.95605401581686!3d-37.81362997975184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d452a215013%3A0xe9c0569cd54a8187!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1616143072692!5m2!1sen!2sus" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        
        <!-- Close Button -->
        <div class="text-center mt-4">
            <button onclick="location.href='index.html'" class="btn btn-primary">Close</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- JavaScript for popup -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            
            // Check if all fields are filled (basic validation)
            if (name && email && message) {
                // Show the success popup/modal
                var myModal = new bootstrap.Modal(document.getElementById('successModal'));
                myModal.show();
            }
        });
    </script>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Message Sent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your message has been successfully sent. We will get back to you shortly.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
