<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Background gradient similar to sign-up form */
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.7), rgba(255, 99, 71, 0.7)),
            url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style for the form container */
/* Style for the form container */
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: #ffffff; /* Changed to white */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #000; /* Changed text color to black for better contrast */
            opacity: 0.95; /* Slight adjustment for the opacity */
            z-index: 10;
        }


        /* Header Style */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Button Style */
        .btn-custom {
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            padding: 15px 30px;
            transition: all 0.3s ease;
            background-color:blue;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
            background-color: red;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem; /* Adjust font size on smaller screens */
            }

            .btn-custom {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Create a Fundraising Campaign</h2>
        <form id="campaignForm">
            <div class="mb-3">
                <label for="campaignName" class="form-label">Campaign Name</label>
                <input type="text" class="form-control" id="campaignName" required>
            </div>
            <div class="mb-3">
                <label for="campaignDescription" class="form-label">Campaign Description</label>
                <textarea class="form-control" id="campaignDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="goalAmount" class="form-label">Goal Amount ($)</label>
                <input type="number" class="form-control" id="goalAmount" required>
            </div>
            <div class="mb-3">
                <label for="campaignImage" class="form-label">Upload Campaign Image</label>
                <input type="file" class="form-control" id="campaignImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Create Campaign</button>
        </form>
    </div>


    <script>
        document.getElementById('campaignForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('campaignName').value;
            const description = document.getElementById('campaignDescription').value;
            const goal = document.getElementById('goalAmount').value;

            alert(`Campaign Created Successfully!\nName: ${name}\nDescription: ${description}\nGoal: $${goal}`);

            window.location.href = 'thank-you1.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
