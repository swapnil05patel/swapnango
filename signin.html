<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.7), rgba(255, 99, 71, 0.7)),
            url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 15px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 25px;
            padding: 12px 24px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-body {
            font-size: 1.1rem;
        }

        .modal-footer button {
            border-radius: 20px;
        }

        .form-group label {
            font-weight: 500;
        }
        
        .form-group input {
            font-size: 1rem;
        }

        /* Responsive Font Size */
        @media (max-width: 767px) {
            h2 {
                font-size: 1.8rem;
            }

            .form-control {
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 10px 20px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary mx-auto d-block"><a href="choice.html" class="text-white">Sign In</a></button>
    
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
