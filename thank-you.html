<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.7), rgba(255, 99, 71, 0.7)),
            url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Success checkmark animation */
        .checkmark {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #28a745;
            position: relative;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .checkmark:before {
            content: '';
            width: 15px;
            height: 30px;
            border: solid #fff;
            border-width: 0 6px 6px 0;
            position: absolute;
            top: 22px;
            left: 30px;
            transform: rotate(45deg);
            animation: checkmarkDraw 0.5s ease-in-out 1s forwards;
            opacity: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: typing 4s steps(30, end), blink 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            width: fit-content;
            margin: 0 auto 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 2s;
        }

        .btn-primary {
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 5px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            animation: confetti-fall 3s infinite;
        }

        .confetti:nth-child(2n) {
            background: rgba(255, 165, 0, 0.9);
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @keyframes checkmarkDraw {
            to {
                opacity: 1;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <div class="checkmark"></div>
        <h1>Thank for your contribution!</h1>
        <p>Your support makes a difference. We truly appreciate your generosity.</p>
        <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
